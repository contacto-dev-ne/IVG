name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches:
      - main  # Se ejecuta cada vez que subes algo a la rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Flow URL
        run: |
          # Escapamos el car√°cter '&' para que sed no lo use como referencia al texto buscado
          ESC_URL=$(echo "${FLOW_URL}" | sed 's/&/\\&/g')
          sed -i "s|__FLOW_URL__|${ESC_URL}|g" IVG.html
        env:
          FLOW_URL: ${{ secrets.FLOW_URL }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          force_orphan: true
