name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches:
      - main  # Se ejecuta cada vez que subes algo a la rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Flow URL
        run: |
          python3 -c "import os; c = open('IVG.html').read(); open('IVG.html', 'w').write(c.replace('__FLOW_URL__', os.environ['FLOW_URL']))"
        env:
          FLOW_URL: ${{ secrets.FLOW_URL }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          force_orphan: true
